    var xsh_search = $("#xsh_search");
    xsh_search.on("focusin",function(){
        $(".xsh_search_box").css({position:"absolute",top:$(window).scrollTop(),left:"0"});
        alert("absolute")
    })

        xsh_search.blur();
        $(".xsh_search_box").css({position:"fixed",top:"0",left:"0"});

        $(".xsh_search_box").css({position:"fixed",top:"0",left:"0"});
